<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>JUMP | Cadastro Usuario</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" media="screen" href="../css/global.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/cadastro-usuario.css">
    <script src="../js/cadastro-usuario.js"></script>
</head>
<body>
<header class="header">
    <img src="img/jump_logo.png" height="80px" width="250px">
    <nav>
        <ul class="menu">
            <li><a href="index.html">HOME</a></li>
            <li><a href="salto-duplo.html">SALTOS DUPLOS</a></li>
            <li><a href="passeio-balao.html">PASSEIO DE BALÃO</a></li>
            <li><a href="historia.html">NOSSA HISTÓRIA</a></li>
        </ul>
    </nav>
    <nav>
        <ul class="login">
            <li><img src="img/login-cadastro.png" height="20px" width="20px"></li>
            <li><a href="login.html">LOGIN</a></li>
            <li><a href="cadastro-usuario.html">CADASTRO</a></li>
        </ul>
    </nav>
</header>
<div id="container">



<form class="form">
    <div>
        <label for="name">Nome: </label>
        <input type="text" name="name" id="name" placeholder="Nome Completo"/>

        <label for="email">Email: </label>
        <input type="email" name="email" id="email" placeholder="E-mail"/>

        <label for="password" >Senha: </label>
        <input type="password" name="password" id="password" minlength="6" maxlength="8" placeholder="Senha"/>

        <label for="cpf_cnpj">CPF / CNPJ: </label>
        <input type="text" name="cpf_cnpj" id="cpf_cnpj" placeholder="CPF ou CNPJ"/>

        <label for="birthday">Data de nascimento</label>
        <input type="date" name="birthday" id="birthday"/>

        <label for="terms">Li e estou de acordo com os Termos de Uso.</label>
        <input type="checkbox" name="terms" id="terms" id="terms"/>

        <input type="button" value="Salvar" onclick="cadastro()"/>
    </div>
</form>



    
<footer>
    <div id="footer_content">
        <div id="footer_contacts">
            <h1>JUMP EXPIRENCE</h1>
            <p>Seu senho nas alturas.</p>

            <div id="footer_social_media">
                <a href="#" class="footer-link" id="instagram">
                    <i class="fa-brands fa-instagram"></i>
                </a>

                <a href="#" class="footer-link" id="youtube">
                    <i class="fa-brands fa-youtube"></i>
                </a>

                <a href="#" class="footer-link" id="twitter">
                    <i class="fa-brands fa-x-twitter"></i>
                </a>

            </div>
        </div>


        <div id="footer_subscribe">
            <h3>Newssletter</h3>
            <p>
                Preencha seu e-mail e seja notificado sobre novidades.
            </p>
            <div id="input_group">
                <input type="email" id="email">
                <button>
                    <i class="fa-regular fa-envelope"></i>
                </button>


            </div>
        </div>
    </div>
    <din id="footer_copyright">
        &#169
        2024 Todos os direitos reservados - Jump Esportes Radicais Ltda - CNPJ: 00.111.222/0001-55
    </din>
</footer>

</div>
</body>
</html>
