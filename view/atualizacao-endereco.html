<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <link rel="stylesheet" type="text/css" media="screen" href="../css/atualizacao-endereco.css">
    <script defer src='../js/atualizacao-endereco.js'></script>
</head>
<body>
    <br>
    <form>
            <form>
                <h1>Atualizar Endereço</h1>
                <br>
                <label for="title">Meu Título: </label>
                <input type="text" name="title" id="title" />

                <br>
                <label for="cep">Cep: </label>
                <input type="text" name="cep" id="cep" />

                <br>
                <label for="address">Endereço: </label>
                <input type="text" name="address" id="address" />

                <br>
                <label for="number">Número: </label>
                <input type="text" name="number" id="number" />

                <br>
                <label for="complement">Complemento: </label>
                <input type="text" name="complement" id="complement" />

                
                <input type="button" value="Salvar" onclick="atualizarEndereco()"  />
                <input type="button" value="Cancelar" onclick="window.location='home.html'"/>

    </form>
</body>
</html>
